<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/fr.css">
  <link rel="stylesheet" href="point.css">
  <script src="dash.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="apshisht3.jpeg">
          <span class="nav-itemi">DashBoard</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Wallet</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Analytics</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-tasks"></i>
          <span class="nav-item">Tasks</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Settings</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-question-circle"></i>
          <span class="nav-item">Help</span>
        </a></li>
        <li><a href="#" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Logout</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div id="particles-js">
    
      </div>
      <div class="main-top">
        <h1>WA COLLECTION</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="main-skills">
        <div class="card">
          <i class="fas fa-laptop-code"></i>
          <h3>WA Points</h3>
          <p>Your rewards : </p>
          <button><b>250 exp</b></button>
        </div>
        <div class="card">
          <i class="fab fa-wordpress"></i>
          <h3>Recent Redeem</h3>
          <p>Redeemed : </p>
          <button><b>ZOMATO</b></button>
        </div>
        <div class="card">
          <i class="fas fa-palette"></i>
          <h3>Recent Waste Sale</h3>
          <p>Type Of Share : </p>
          <button><b>NewsPapers</b></button>
        </div>
        <div class="card">
          <i class="fab fa-app-store-ios"></i>
          <h3>Past Waste Weight</h3>
          <p>Previous Weight : </p>
          <button><b>4 KG</b></button>
        </div>
      </div>
      <section class="main-course">
        <h1>My Deals</h1>
        <div class="course-box">
          <ul>
            <li class="b4 active" onclick="active4()" ><button class=" btn4"><i>In Progress</i></button></li>
            <li class="b1" onclick="active1()"><button class="btn1"><i>Explore</i></button></li>
            <li class="b2" onclick="active2()"><button class="btn2"><i>Incoming</i></button></li>
            <li class="b3" onclick="active3()"><button class="btn3"><i>Finished</i></button></li>
          </ul>
          <div class="course">
            <div class="box">
              <h3>Paper</h3>
              <p> 80% - progress</p>
              <button>Continue</button>
              <span><img src="https://peterkusse.be/wp-content/uploads/2020/10/paper-file-business-logo-vector-14723520.jpg" alt=""></span>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
  <script src="js/particles.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
